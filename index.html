<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />

    <title>Calculator</title>
  </head>
  <body>
    <section class="screen">0</section>
    <section class="container calc">
      <section class="row">
        <button class="size">C</button>
        <button>DEL</button>
        <button class="operator">/</button>
      </section>
      <section class="row">
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button class="operator">*</button>
      </section>
      <section class="row">
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button class="operator">-</button>
      </section>
      <section class="row">
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button class="operator">+</button>
      </section>
      <section class="row">
        <button class="size">0</button>
        <button class="operator">=</button>
      </section>
    </section>
  </body>
  <script src="main.js"></script>
</html>
